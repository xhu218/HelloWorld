<html>

<head>

    <head>
        <script type="text/javascript">
        function clickkey() {
            document.getElementById('k1').accessKey = "w"
            document.getElementById('k2').accessKey = "d"
        }
        </script>
    </head>

<body onload="clickkey()">
    <p><a id="k1" href="http://jingyan.baidu.com/">百度经验</a> （按快捷键 Alt + w 使链接获得焦点）</p>
    <p><a id="k2" href="http://www.baidu.com">百度</a> （按快捷键 Alt + d 使链接获得焦点）</p>
    将代码内容保存为html格式后，预览效果。
</body>

</html>

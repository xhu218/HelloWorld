<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
	 <p>{{ age }}</p>
</div>
<div id="app1">
  <p>{{ message }}</p>
	  <p>{{ age }}</p>
</div>
<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!',
	  age:12
  }
});
	new Vue({
  el: '#app1',
  data: {
    message: 'Hello Vue.js!',
	  age:12
  }
})
</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="n in 5">
                {{ n }}
            </li>
        </ul>
       {{total}}
    </div>
    <script>
    new Vue({
        el: '#app',
        data: { total: 100 },
        methods: {
            sum: function() {
               
                for (var i = 0; i <= 100; i++) {
                    total += i;
                }
               
            }
        }
    })
    </script>
</body>

</html>

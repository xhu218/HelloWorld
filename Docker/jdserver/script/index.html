<!DOCTYPE html>
<html>

<head>
    <title>jd</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="vue.js"></script>
    <script src="./data/data.js?t=1"></script>
    <style type="text/css" media="screen">
    div {
        border-style: solid;
        border-width: 1px;
        padding: 0, 0, 0, 0;
        margin: 0, 0, 0, 0;
      
    }

    ul li {
        list-style-type: none;
    }
    </style>
</head>

<body>
     
    <ul id="app">
   
      	<div style="width: 60px;float:left;">序号</div>
        <!--<div style="width: 200px;float:left;">wareId</div>-->
        <div style="width: 80px; float:left;">京东价格</div>
        <div style="width: 80px; float:left;">秒杀价格</div>
        <div style="width: 80px; float:left;">降价</div>
        <div style="width: 80px; float:left;">折扣</div>
        <div style="width: 80px; float:left;">开始时间</div>
        <div style="width: 80px; float:left;">保留时间</div>
        <div style="width: 80px; float:left;">卖出比例</div>
        <div style="width: 180px; float:left" ></div>
        <div style="width:400px; float:left;">名称</div>
        <div style="clear:both" />
        <li v-for="(good,index) in g">
            <div style="width: 60px;float:left;">{{index}}</div>
            <!--<div style="float:left"><img src="{{good.imageurl}}" /></div>-->
           <!-- <div style="width: 200px;float:left;">{{good.wareId}}</div>-->
            <div style="width: 80px; float:left;">{{good.jdPrice}}</div>
            <div style="width: 80px; float:left;">{{good.miaoShaPrice}}</div>
            <div style="width: 80px; float:left;">{{good.discount}}</div>
            <div style="width: 80px; float:left;">{{good.rate}}</div>
            <div style="width: 80px; float:left;">{{good.startTimeShow}}</div>
            <div style="width: 80px; float:left;">{{(good.endRemainTime/60/60).toFixed(0)}}H</div>
            <div style="width: 80px; float:left;">{{good.soldRate}}</div>
            <div style="width: 180px;float: left;"><img width="100px" height="100px" v-bind:src=good.imageurl /></div>
            <div style="width:400px; float:left;  ">{{good.wname}}</div>
            <div style="clear: left" />
        </li>
    </ul>
  
    <script>
    new Vue({
        el: '#app',
        data: {
            g: goods
        }
    })
    </script>
</body>

</html>
